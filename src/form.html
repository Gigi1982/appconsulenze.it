<div class="row">
	<div class="col-12">
		<div class="form-group"> [text* nome id:nome class:form-control] 
			<label for="nome"> Nome e cognome</label>
		</div>
	</div>
	<div class="col-12">
		<div class="form-group"> [email* contact-email id:email class:form-control] 
			<label for="email"> E-mail aziendale</label>
		</div>
	</div>
	<div class="col-12">
		<div class="form-group"> [tel* phone id:phoneNumber class:form-control]
			<label for="phoneNumber"> Numero di telefono</label>
		</div>
	</div>
	<div class="col-12">
		<div class="form-group"> [textarea textarea id:messaggio class:form-control] 
			<label for="messaggio"> Il tuo messaggio</label>
		</div>
	</div>
</div>
<div class="submit-button">[submit class:btn class:btn-outline-light class:btn-sm "Inviaci un messaggio"]</div>
